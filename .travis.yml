
cache:
  directories:
    - 'vendor'
    - '$HOME/.composer/cache'

matrix:
  fast_finish: true
  include:
    -
      sudo: 'required'
      os: 'linux'
      dist: 'trusty'
      language: 'php'
      php: '7.1'
#    -
#      os: 'osx'
#      language: 'generic'
#      env:
#        - 'BREW_PHP=php71'

before_install:
  - 'export COMPOSER_NO_INTERACTION=1'
  - 'export COMPOSER_DISABLE_XDEBUG_WARN=1'
  - 'src-dev/scripts/travis/before_install.sh'

install:
  - 'src-dev/scripts/travis/install.sh'

script:
  - 'bin/robo lint'
  - 'bin/robo test'
