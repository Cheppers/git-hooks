default:
    autoload:
        '': '%paths.base%/features/bootstrap'
        composer: '%paths.base%/vendor/autoload.php'
    formatters:
        junit:
            output_path: '%paths.base%/reports/machine/junit/behat'
        pretty:
            output_styles:
                passed:        ['green']
                passed_param:  [null,     null,  ]
                undefined:     ['yellow', null,  ['bold']]
                pending:       ['yellow', null,  [      ]]
                pending_param: ['yellow', null,  ['bold']]
                failed:        ['white',  'red']
                failed_param:  ['white',  'red', ['bold']]
                skipped:       ['cyan']
                skipped_param: ['cyan',   null,  ['bold']]
                comment:       ['blue',   null]
                tag:           ['magenta']
