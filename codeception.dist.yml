
namespace: Sweetchuck\GitHooks\Test

paths:
    data: tests
    envs: tests/_envs
    output: tests/_output
    support: tests/_support
    tests: tests

settings:
    colors: true
    memory_limit: '1024M'
    shuffle: true
    lint: false

extensions:
    enabled:
        - 'Codeception\Extension\RunFailed'

coverage:
    enabled: true
    show_uncovered: true
    low_limit: 60
    high_limit: 90
    include:
        - 'src/*'
